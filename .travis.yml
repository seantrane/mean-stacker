sudo: required
language: node_js
services:
  - docker
node_js:
  - '8'
cache:
  directories:
    - ~/.npm
    - node_modules
  yarn: true
notifications:
  email: false
branches:
  only:
    - master
    - /^greenkeeper.*$/
before_install:
  # package-lock.json was introduced in npm@5
  - '[[ $(node -v) =~ ^v9.*$ ]] || npm install -g npm@latest' # skipped when using node 9
  - npm install -g greenkeeper-lockfile
install:
  - travis_retry ./run --install
stages:
  - before
  - test
  - after
  - name: deploy
    if: branch = master
jobs:
  include:
    - stage: before
      name: 'Greenkeeper lockfile update'
      script: greenkeeper-lockfile-update
    - name: 'Lint commit messages'
      script: commitlint-travis
    - stage: test
      name: 'Lint Analysis'
      script: ./run --lint
    # disabled until fixed:
    # - name: 'Testing and Reporting'
    #   script: ./run --test --report
    # disabled until fixed:
    # - name: 'E2E Testing'
    #   script: ./run --e2e
    - stage: after
      name: 'Greenkeeper lockfile upload'
      script: greenkeeper-lockfile-upload
    - stage: deploy
      name: 'Publish, Upload and Deploy'
      script: ./run --publish
