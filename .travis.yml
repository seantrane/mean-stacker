sudo: required
language: node_js
services:
  - docker
addons:
  sonarcloud:
    organization: "seantrane-github"
node_js:
  - '8'
cache:
  directories:
    - ~/.npm
    - node_modules
  npm: true
  yarn: true
notifications:
  email: false
branches:
  only:
    - master
    - /^release.*$/
before_install:
  # package-lock.json was introduced in npm@5
  - '[[ $(node -v) =~ ^v9.*$ ]] || npm install -g npm@latest' # skipped when using node 9
  - npm install -g github-label-sync stshell typescript @angular/cli
install:
  - travis_retry npm install
stages:
  - test
  - name: deploy
    if: repo = seantrane/mean-stacker
        AND type != pull_request
        AND branch = master
jobs:
  include:
    - stage: test
      name: 'Checks and Tests'
      script:
        - '[[ $TRAVIS_BRANCH =~ ^release.*$ ]] && npm audit || echo "Skipping npm audit";'
        - commitlint-travis
        - npm run lint
        - docker pull koalaman/shellcheck:stable
        - docker run -v "$PWD:/mnt" koalaman/shellcheck ./run ./*.sh || travis_terminate 1;
        - travis_retry github-label-sync -a "$GH_TOKEN" -l 'https://git.io/fAe5i' seantrane/mean-stacker
        # - npm run test
        # - npm run e2e
        - '[[ $TRAVIS_BRANCH = master ]] && sonar-scanner || echo "Skipping sonar-scanner";'
    - stage: deploy
      name: 'Publish, Upload and Deploy'
      script:
        - npm run semantic-release
